
<!--Routelink has been used instead of href to avoid full page reloading.-->


<div>

    <table>
        <tr><input type="text" [(ngModel)] = "filters.keyword" name="keyword" (input) = "listExpenses()">
        </tr>
        <br>
        <tr><a routerLink="/addexpense">Add Expense</a></tr>
        <br>
        <tr>
            <th>Expense Type</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        <tr *ngFor="let expense of expenses">
            <td>{{expense.expense}}</td>
            <td>{{expense.description}}</td>
            <td>{{expense.amount | currency}}</td>
            <td><a routerLink="/editexpense/{{expense.id}}">Edit</a></td>

        </tr>

    </table>

    
</div>
